name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PRIVATE_HOST }}
        username: ubuntu
        password: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: whoami
                
